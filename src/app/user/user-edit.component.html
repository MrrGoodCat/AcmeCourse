<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>


  <div class="card-body">
    <form novalidate
          [formGroup]="userEditForm"
          (ngSubmit)="saveUser()">

      <div class="form-group row mb-2">
        <label for="userNameId"
              class="col-md-2 col-form-label">User Name</label>
        <div class="col-md-8">
          <input type="text"
                class="form-control"
                id="userNameId"
                placeholder="User Name"
                formControlName="userName"
                [ngClass]="{'is-invalid': (userEditForm.get('userName').touched || userEditForm.get('userName').dirty) && !userEditForm.get('userName').valid}" />
        </div>
      </div>
      <div class="form-group row mb-2">
          <label for="userSecondNameId" class="col-md-2 col-form-label">User Second Name</label>
          <div class="col-md-8">
            <input type="text"
                  class="form-control"
                  id="userSecondNameId"
                  placeholder="User Second Name"
                  formControlName="userSecondName"
                  [ngClass]="{'is-invalid': (userEditForm.get('userSecondName').touched || userEditForm.get('userSecondName').dirty) && !userEditForm.get('userSecondName').valid}"/>
            <span class="invalid-feedback">
            </span>
          </div>
        </div>

      <div class="form-group row mb-2">
        <label for="userEmailId" class="col-form-label col-md-2">Email</label>
        <div class="col-md-8">
          <input type="text"
                class="form-control"
                id="userEmailId"
                placeholder="email@example.com"
                formControlName="userEmail"
                [ngClass]="{'is-invalid': (userEditForm.get('userEmail').touched || userEditForm.get('userEmail').dirty) && !userEditForm.get('userEmail').valid}">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="userPhoneId" class="col-form-label col-md-2">Phone</label>
        <div class="col-md-8">
          <input type="text"
                class="form-control"
                id="userPhoneId"
                placeholder="380680067779"
                formControlName="userPhone"
                [ngClass]="{'is-invalid': (userEditForm.get('userPhone').touched || userEditForm.get('userPhone').dirty) && !userEditForm.get('userPhone').valid}">
        </div>
      </div>

      <div class="form-group row mb-2">
        <label for="userBirthdayId" class="col-form-label col-md-2">Birthday</label>
        <div class="col-md-8">
          <input type="number"
                class="form-control col-md-3"
                id="userBirthdayId"
                placeholder="DD"
                formControlName="userBDay">
        </div>
      </div>


      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
            <button class="btn btn-primary mr-3"
                    type="submit"
                    style="width:80px"
                    [title]="userEditForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                    [disabled]="!userEditForm.valid">
              Save
            </button>
            <button class="btn btn-outline-secondary mr-3"
                    type="button">
              Cancel
            </button>
            <button class="btn btn-outline-danger mr-3"
                    type="button"
                    (click)="deleteProduct()">
              Delete
            </button>
        </div>
      </div>
    </form>
  </div>


  <div class="card-footer">
    <div class="row">
      <div class="offset-10 col-md-2">
        <button class="btn btn-outline-secondary mr-4" [routerLink]="['/user']">Cancel</button>
        <!-- <button class="btn btn-primary"
                type="submit">
                Save
        </button> -->
        
      </div>
    </div>
  </div>
</div>

<br>Dirty: {{ userEditForm.dirty }}
<br>Touched: {{ userEditForm.touched }}
<br>Valid: {{ userEditForm.valid }}
<br>Value: {{ userEditForm.value | json }}
<br>&nbsp;
